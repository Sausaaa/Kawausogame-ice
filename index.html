<body>

<h2>ğŸ¦¦ ã‚«ãƒ¯ã‚¦ã‚½æ»‘èµ°ã‚²ãƒ¼ãƒ DX</h2>
<button id="startBtn">æ»‘èµ°ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
<br>
<small>ã‚¿ãƒƒãƒ— or ã‚¯ãƒªãƒƒã‚¯ã§ã‚¸ãƒ£ãƒ³ãƒ—</small>
<br><br>

<canvas id="cv" width="1000" height="320"></canvas>

<script>
/* ===== åˆæœŸè¨­å®š ===== */
const cv = document.getElementById("cv");
const ctx = cv.getContext("2d");

const GROUND_Y = 240;
const WATER_SURFACE = GROUND_Y + 15;

let state = "ready";
let playCount = 0;

/* ===== ã‚«ãƒ¯ã‚¦ã‚½ï¼ˆè¦‹ãŸç›®ãã®ã¾ã¾ï¼‰ ===== */
let otter = {
  x: 150,
  y: 100,
  vx: 0,
  vy: 0,
  swimSpeed: 6,
  onGround: false
};

/* ===== å…¥åŠ›å‡¦ç†ï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰ ===== */
function jump() {
  if (state !== "play") return;
  if (otter.onGround) {
    otter.vy = -10;
    otter.onGround = false;
  }
}

cv.addEventListener("pointerdown", jump);
document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

/* ===== ã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç† ===== */
document.getElementById("startBtn").onclick = () => {
  state = "play";
  playCount++;
  otter.x = 150;
  otter.y = 100;
  otter.vx = otter.swimSpeed;
  otter.vy = 0;
};

/* ===== ã‚«ãƒ¯ã‚¦ã‚½æç”»ï¼ˆãƒ‰ãƒƒãƒˆçµµï¼‰ ===== */
function drawOtter(x, y) {
  ctx.fillStyle = "#5a3a22";
  ctx.fillRect(x, y, 16, 12);
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(x + 4, y + 6, 6, 4);
  ctx.fillStyle = "#000";
  ctx.fillRect(x + 11, y + 3, 2, 2);
}

/* ===== æ›´æ–°å‡¦ç† ===== */
function update() {
  if (state === "play") {
    otter.x += otter.vx;
    otter.vy += 0.6;
    otter.y += otter.vy;

    if (otter.y >= GROUND_Y) {
      otter.y = GROUND_Y;
      otter.vy = 0;
      otter.onGround = true;
    }

    if (otter.x > cv.width) {
      state = "ready";
    }
  }
}

/* ===== æç”» ===== */
function draw() {
  ctx.clearRect(0, 0, cv.width, cv.height);

  // åœ°é¢
  ctx.fillStyle = "#44aa66";
  ctx.fillRect(0, GROUND_Y + 12, cv.width, 100);

  // æ°´é¢
  ctx.strokeStyle = "#ffffff";
  ctx.beginPath();
  ctx.moveTo(0, WATER_SURFACE);
  ctx.lineTo(cv.width, WATER_SURFACE);
  ctx.stroke();

  drawOtter(otter.x, otter.y);
}

/* ===== ãƒ«ãƒ¼ãƒ— ===== */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
